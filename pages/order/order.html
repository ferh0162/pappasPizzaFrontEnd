<template>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/placeOrder.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <h2 id="user-header" class="mb-4">User Information</h2>
                <form id="userForm">
                  <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname:</label>
                        <input type="text" id="surname" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>     
                    
                    <div class="mb-3">
                        <label for="zipcode" class="form-label">Zipcode:</label>
                        <input type="text" id="zipcode" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="payment" class="form-label">Payment Information:</label>
                        <input type="text" id="payment" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-custom">Submit Order</button>
                </form>
            </div>
            <div class="col-md-5">
                <div class="card cart">
                    <div class="card-header">
                        <h2>Kurv</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled" id="cart-items"></ul>
                    </div>
                    <div class="card-footer">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="deliveryOptions" id="pickup" value="pickup" checked>
                          <label class="form-check-label" for="pickup">Afhentning</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="deliveryOptions" id="delivery" value="delivery">
                          <label class="form-check-label" for="delivery">Levering (+50 kr)</label>
                        </div>
                        <p>Total: <span id="cart-total">0</span> kr.</p>
                      </div>
                      
                </div>
            </div>
        </div>
    </div>
    <div id="confirmation" class="container mt-5" style="display: none;"></div>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
